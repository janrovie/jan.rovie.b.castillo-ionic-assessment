



<!-- Danger back button next to a menu button -->
<ion-header>
  <ion-toolbar color= primary>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button color = "tertiary"   ></ion-back-button>
     

    </ion-buttons>
    <!-- Default Searchbar -->
<ion-searchbar (ionInput)="searchPokemon($event)" (ionClear)="clearSearch()"></ion-searchbar>
     
    
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row *ngIf="pokemon">
    <ion-col size="12" size-sm="8" offset-sm="2" *ngIf="pokemonSearchList.length > 0">
      <ion-list >
 
        <ion-item button *ngFor="let pokemon of  pokemonSearchList" (click)="getPokemon(pokemon)">
          <ion-label>
            <h3>{{pokemon.name}}</h3>
          </ion-label>
        </ion-item>

    </ion-list>
      
    </ion-col>
    <ion-col size="12" size-sm="8" offset-sm="2" *ngIf="pokemon && pokemonSearchList.length < 1">
      <ion-card>
        <img src="https://pokeres.bastionbot.org/images/pokemon/{{pokemon.id}}.png" />
        <ion-card-header>
          <ion-card-title>{{pokemon.name}}</ion-card-title>
          <ion-card-subtitle> {{pokemon.id}}</ion-card-subtitle>
          <ion-card-subtitle>Base Happiness: {{pokemon.base_happiness}}</ion-card-subtitle>
          <ion-card-subtitle>Capture Rate: {{pokemon.capture_rate}}</ion-card-subtitle>
          <ion-card-subtitle *ngIf="pokemon.color">Color: {{pokemon.color.name}}</ion-card-subtitle>
          <ion-card-subtitle *ngIf="pokemon.generation">Generation: {{pokemon.generation.name}}</ion-card-subtitle>
          <ion-card-subtitle *ngIf="pokemon.growth_rate">Growth Rate: {{pokemon.growth_rate.name}}</ion-card-subtitle>
          <ion-card-subtitle *ngIf="pokemon.habitat">Habitat: {{pokemon.habitat.name}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content *ngIf="pokemon.flavor_text_entries">
          {{getDescription()}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
